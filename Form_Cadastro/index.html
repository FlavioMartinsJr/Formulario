<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <!-- isso faz um efeito malakai -->
            <fieldset>
            <legend><b>Cadastro</b></legend>
            <br>
            <div class="inputBox">
                <!-- campo nome  -->
                <input type="text" class="inputUser"  id="nome" required>
                <label for="nome" class="labelinput" >Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <!-- campo email  -->
                <input type="text" class="inputUser" id="email" required>
                <label for="email" class="labelinput" >E-mail</label>
            </div>
            <br><br>
            <div class="inputBox">
                <!-- campo telefone  -->
                <input type="text" class="inputUser" id="telefone" required>
                <label for="telefone" class="labelinput" >Telefone</label>
            </div>
            <p>Sexo</p>
            <!-- campo sexo  -->
            <input type="radio" name="sexo" value="masculino" id="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" value="feminino" id="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" name="sexo" value="outro" id="outro">
            <label for="outro">Outro</label>
            <br><br>
            <!-- campo data de nascimento  --> 
            <label for="dataNascimento"><b>Data de Nascimento</b></label>
            <input type="date" name="dataNascimento" id="dataNascimento"required>
            <br><br>
            <div class="inputBox">
                <!-- campo cidade  -->
                <input type="text" class="inputUser" id="cidade" required>
                <label for="cidade" class="labelinput" >Cidade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <!-- campo Estado  -->
                <input type="text" class="inputUser" id="estado" required>
                <label for="estado" class="labelinput" >Estado</label>
            </div>
            <br><br>
            <div class="inputBox">
                <!-- campo Endereço  -->
                <input type="text" class="inputUser" id="endereco" required>
                <label for="endereco" class="labelinput" >Endereço</label>
            </div>
            <br><br>
            <input value="enviar" type="submit" class="button">
            </fieldset>
        </form>
    </div>
</body>
</html>
